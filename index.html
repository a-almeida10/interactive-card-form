<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container-fluid page-container">
      <div class=" card-box">
        <div class="card front d-flex justify-content-between shadow">
          <img src="./images/card-logo.svg" alt="Logo" class="card-logo" />
          <div class="align-self-center" id="card-number">
            0000 0000 0000 0000
          </div>
          <div class="d-flex justify-content-between p-3">
            <span id="card-name">Jane Appleseed </span
            ><span
              ><span id="card-month">00</span>/<span id="card-year"
                >00</span
              ></span
            >
          </div>
        </div>
        <div class="card back py-4 px-3 shadow">
          <span id="card-cvc">000</span>
        </div>
      </div>
      <div class="form">
        <div class="col-sm-12 col-md-9 col-lg-6 col-xl-3 mb-3 mt-3">
          <label for="form-name" class="form-label">
            Cardholder Name
          </label>
          <input
            type="text"
            name="form-name"
            id="form-name"
            class="form-control"
            placeholder="e.g. Jane Appleseed"
            maxlength="20"
            required
          />
        </div>
        <div class=" col-sm-12 col-md-9 col-lg-6 col-xl-3 mb-3 mt-3">
          <label for="form-number" class="form-label">
            Card Number
          </label>
          <input
            type="tel"
            name="form-number"
            id="form-number"
            class="form-control"
            placeholder="e.g. 1234 5678 9123 0000"
            title="1234 5678 9123 0000"
            pattern="[0-9\s]{13,19}"
            autocomplete="cc-number"
            maxlength="19"
            required
          />
        </div>
        <div class="row">
          <div class="col-4 col-md-3 col-lg-2 col-xl-1 mb-3 mt-3 ">
            <label for="form-month" class="form-label">
              Exp. Date
            </label>
            <input
              type="number"
              name="form-month"
              id="form-month"
              class="form-control"
              placeholder="MM"
              pattern="[0-9]{2}"
              min="01"
              maxlength="2"
              max="12"
              required
            />
          </div>
          <div class="col-4 col-md-3 col-lg-2 col-xl-1 mb-3 mt-3">
            <label for="form-year" class="form-label">
              (MM/YY)
            </label>
            <input
              type="number"
              name="form-year"
              id="form-year"
              class="form-control"
              placeholder="YY"
              pattern="[0-9]{2}"
              min="22"
              max="30"
              maxlength="2"
              required
            />
          </div>
          <div class="col-4 col-md-3 col-lg-2 col-xl-1 mb-3 mt-3">
            <label for="form-cvc" class="form-label">
              CVC
            </label>
            <input
              type="tel"
              name="form-cvc"
              id="form-cvc"
              class="form-control"
              placeholder="e.g. 123"
              pattern="[0-9]{3}"
              title="Three number code"
              maxlength="3"
              required
            />
          </div>
        </div>
        <div class="col-sm-12 col-md-9 col-lg-6 col-xl-3 mb-3 mt-3">
          <input type="submit" value="Confirm" class="button" id="submit" />
        </div>
        <!-- Completed state start -->
      </div>
    </div>

    <div class="form d-none">
      Thank you! We've added your card details
      <div class="button">Continue</div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">√Åghata Almeida</a>.
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./script/script.js"></script>
  </body>
</html>
